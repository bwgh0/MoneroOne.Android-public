# Serialization
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "serialization" }

# WorkManager
androidx-work-runtime = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "work" }

# Glance (App Widgets)
androidx-glance-appwidget = { group = "androidx.glance", name = "glance-appwidget", version.ref = "glance" }
androidx-glance-material3 = { group = "androidx.glance", name = "glance-material3", version.ref = "glance" }

# Logging
timber = { group = "com.jakewharton.timber", name = "timber", version = "5.0.1" }
netcipher = { group = "info.guardianproject.netcipher", name = "netcipher", version = "2.1.0" }

# HD Wallet Kit (for BIP39 mnemonic generation)
hd-wallet-kit = { module = "com.github.horizontalsystems:hd-wallet-kit-android", version = "a74b51f3" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
